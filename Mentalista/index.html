     <h1><p align= "center">Mentalista</p></h1>
      <p class="container">
      Adivinhe um número em um intervalo definido por você mesmo!
      </p>
      <p></p>
      <p></p>
      <form class="centralizado">
         <fieldset>
            <legend>Regras do jogo</legend> 
            <p>Quantas chances você quer? <input type="number" size="2" id="qtdChances" min="0"></p>
            <p>Escolha um número inicial e um final</p>
            <p id="mensagemErro" class="escondido"></p>
            <label for="numInicial">Número inicial</label>
            <input type="number" size="2" id="numInicial">
            <label for="numFinal">Número final</label>
            <input type="number" size="2" id="numFinal">
            <button id="botaoRegras">Defina as regras</button>
         </fieldset>
      </form>
      
      <form class="formularioChute escondido">
         <fieldset>
            <legend>Tente acertar</legend>
            <p id="mensagemErroDois" class="escondido"></p>
            <label for="chute">Digite aqui seu chute</label>
            <input type="number" id="chute" size="2">
            <button id="botaoChute">Chutar</button>
            <p id="mensagemResultado" class="escondido"></p>
            <button id="botaoReiniciar">Reiniciar</button>
         </fieldset>
      </form>
